<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Populando um select</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Como inseir nomes em um select com JS</h1>
    </header>
    <section>
        <div>
            <P>Digite um nome na caixa ao lado:
                <input type="text" name="nome" id="txt">
                <input type="button" value="Click" onclick="atualizar()">
            </P>
        </div>
        <div>
            <select name="tabela" id="sel" size='10'>
            <option value="inicio" selected>Lista</option>
        </select>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js">
        
    </script>
</body>
</html>
