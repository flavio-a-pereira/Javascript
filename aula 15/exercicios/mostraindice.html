<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostra índice</title>
</head>
<body>
    <p>Aonde o número aparece</p>
    <p id='res'></p>

    <script>
        function compare(n){
            let itens = [5,10,11,6,23,5]
            let text = ''
            for( let i=0 ; i <= itens.length; i++){
                if(n == itens[i]){
                     text += i
                }
            }
            return text
        }
        document.getElementById('res').innerHTML = compare(5)
    </script>
</body>
</html>
