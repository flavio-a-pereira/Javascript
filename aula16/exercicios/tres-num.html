<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receber 3 números</title>
</head>
<body>
    <p>Primeiro número:<input type="text" id='num1'></p>
    <p>Segundo número: <input type="text" id='num2'></p>
    <p>Terceiro número: <input type="text" id='num3'></p>
    
    <input type="button" value="Click" onclick="mostrar()">
    
    <p id='res'></p>
    
<script>
   function mostrar() {

    let txt1 = document.getElementById('num1')
    let txt2 = document.getElementById('num2')
    let txt3 = document.getElementById('num3')
    let num1 = Number(txt1.value)
    let num2 = Number(txt2.value)
    let num3 = Number(txt3.value)
    let itens = [num1,num2,num3]     
        let maior = 0
        
        for (let i=0; i<itens.length;i++) {         
            if (itens[i] > maior) {
            maior = itens[i]
            } 
        }
        let menor = Infinity
    
        for (let i=0; i<itens.length;i++) { 
            if (itens[i] < menor) {
            menor = itens[i]
            } 
         }
       
        document.getElementById('res').innerHTML = `maior: ${maior} menor: ${menor}`
    }

    
</script>

</body>
</html>
