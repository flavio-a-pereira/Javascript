<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros perfeitos</title>
</head>
<body>
    <h1>Vamos achar os n√∫meros perfeito entre 1 e n</h1>
    <p>
        Digite o numero aqui:
        <input type="number" name="num" id="num">
        <input type="button" value="Entrada" onclick="entrada()">
    </p>
    <div id='res'></div>
    <script>
       
        let txtnum = document.getElementById('num')
        let res = document.getElementById('res')
       
        function isPerfect(x) {
            let soma = 0
            for (let c = 1;c < x; c++)
                if(x%c == 0) {
                 soma += c
                }
              
           if (soma == x) {
                return x > 1
           } else {
               return false
           }  
        }
        function entrada(){
            let n = Number(txtnum.value) 
            let perfect = [] 
            for(let i = 1; i <= n; i++){
                if(isPerfect(i)) { 
                perfect.push(i)      
              }
            }
        
       res.innerHTML = `${perfect}`
       
    }
    </script>

</body>
</html>
