<body>
   <p>Write a JavaScript program to create new string with first 3 characters are in lower case from a given string. If the string length is less than 3 convert all the characters in upper case.</p> 
   <p id = 'res'></p>
   <script>
       let str = 'oi'
       

       document.getElementById('res').innerHTML = checar(str)

       function checar(word) {
          if(word.length >= 3) {
              return (word.substring(0,3).toLowerCase())
          } else if(word.length < 3){
              return word.toUpperCase()
          }
       }
   </script>
</body>
