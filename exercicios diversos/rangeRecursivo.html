    <title>Range recursivo</title>

<body>
    <script>
        var arr = []
        function range(a,b) {
            if(a < b) {
                arr.push(a+1)
               return range(a+1,b)
            }
            var newArr = arr.splice(arr.length-1)
            return arr
        }
        console.log(range(2,9))
    </script>
