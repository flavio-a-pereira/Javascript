<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <P>Como conseguir achar anos bissextos de maneira mais genérica</P>
    <P>Usar o newDate e definir 29 de fevereiro de algum ano como a data, criar uma função para pegar o mes deste e verificar se retorna um.</P>
    <p id = 'demo'></p>
    <script>
        const isleapyear = year => new Date(year,1,29).getMonth() === 1
        
        
      document.getElementById('demo').innerHTML = isleapyear(2000)
    </script>
</body>
</html>
