<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior e menor</title>
</head>
<body>
    <h1>Vamos achar o maior e menor valores de uma trinca de números</h1>
    <p>
        Faça um programa que recebe três números do usuário, e identifica o maior através de uma função e o menor número através de outra função.
    </p>
    <p>
        Digite os valores:
        <input type="number" name="num" id="num">
    </p>
        <p>
            <input type="button" value="Incluir" onclick="incluir()">
            <input type="button" value="Dados" onclick="vetor()">
        </p>
        <p>
            <input type="button" value="Maior" onclick="maior()">
            <input type="button" value="Menor" onclick="menor()">
        </p>

    <div id='res'>
    </div>
    <script>
        let txtnum = document.querySelector('input#num')
        let res = document.getElementById('res')
        let itens = []

        function incluir(){
            let n = Number(txtnum.value)
            itens.push(n)
            txtnum.value = ''
            txtnum.focus()     
         
        }

        function vetor(){
            res.innerHTML = itens   
        }

         function maior() {  
            let maior = itens[0]
            for(let pos in itens) 
                if(itens[pos] > maior) {
                    maior = itens[pos]      
        }
        res.innerHTML = maior
    } 
        function menor() {
            let menor = itens[0]
            for(let c in itens)
            if(itens[c] < menor) {
                    menor = itens[c]
            
        }
        res.innerHTML = menor
    }
    
    </script>
</body>
</html>
