<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Vamos digitar um número</h1>
    <p>Digite um número abaixo:</p>
    <input type="number" name="tnum" id="tnum">
    <input type="button" value="Entrada" onclick="entrada()">
    <p id = 'res'></p>
    
    <script>  
        function entrada(){
            let num = Number(document.getElementById('tnum').value) 
           
          function subtrair(x,y){
             if((x - y) > 13 ) {
                 return (Math.abs(x-y)) * 2
             }else {
                 return false
             }
         }

        document.getElementById('res').innerHTML =  subtrair(num,13)
    }   
    </script>
</body>
</html>
