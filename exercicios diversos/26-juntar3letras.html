<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <p>Write a JavaScript program to create a new string from a given string taking the last 3 characters and added at both the front and back. The string length must be 3 or more.</p>
    <p><input type="text" name="nome" id="txt"></p>
    <button onclick="checar()">Click</button>
    <p id='res'></p>
    <script>
        function checar() {
            let str = document.getElementById('txt').value
            if(str.length < 3) {
              window.alert('Digite outra palavra')
             
            } else {
                document.getElementById('res').innerHTML = str.slice(str.length - 3) + str + str.slice(str.length - 3)  
            }  
        }
    </script>
</body>
</html>
