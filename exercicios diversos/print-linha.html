<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício com iteração(for) aninhado numero 1</title>
</head>
<body>
    <p>
        Faça um programa para imprimir:

    1
    2   2
    3   3   3
    .....
    n   n   n   n   n   n  ... n
para um n informado pelo usuário. Use uma função que receba um valor n inteiro e imprima até a n-ésima linha.
       
    </p>
    <p>
        n = <input type="number" name="num" id="num">
        <input type="button" value="Checar" onclick="rodar()">    
    </p>
<div id='res'></div>    
    <script>
     function rodar() {
    let txtnum = document.getElementById('num')
    let n = Number(txtnum.value)
    let texto = ''
    let res = document.getElementById('res')
 
 
for (let i=1;i<=n;i++){
    for(let j=1;j<=i;j++){
        texto += i
    }
    res.innerHTML += `<p>${texto}</p> `
    texto =''
    
   }
   
}

    </script>
</body>
</html>
