<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    <h2>Eventos em JavaScripot</h2>
    <h2 onclick="this.innerHTML = 'Ooops!'"> Clique aqui!</h2>

    <h2 onclick="changeText(this)"> Clique de novo</h2>
    <script>
        function changeText(id) {
            id.innerHTML = "Mudou !!"
        }
    </script>
    
</body>
</html>
