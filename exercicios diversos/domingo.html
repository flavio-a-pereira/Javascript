<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Encontre os anos em que 01 de janeiro Ã© domingo entre os anos de 2014 e 2050</p>
    <p id = 'demo'></p>
    <script>
        function isSunday(year) {
            const ano = new Date(year,0,1)
            return ano.getDay()   
        }

        let text = ''
        for (i=2014;i<=2050;i++){
            if(isSunday(i) === 0){
              text += i + "<br>"   
            }
        }

        document.getElementById('demo').innerHTML = text

        
    </script>
</body>
</html>
