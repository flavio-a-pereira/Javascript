<h1>Escolha um número de 1 a 10</h1>
<p>A resposta da comparação é:</p>
<p id = 'res'></p>
<body>
    <script>
        let random = Math.floor(Math.random()*11)
        let digitar =Number(window.prompt('Digite um número'))
        if(random == digitar){
            document.getElementById('res').innerHTML = `Os números ${random} e ${digitar} são iguais. `
        }else {
            document.getElementById('res').innerHTML = `Os números ${random} e ${digitar} NÃO são iguais`
        }

            
        
    </script>
</body>
