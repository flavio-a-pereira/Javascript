<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<body>
    <p>Digite uma palavra e acrescente a primeira letra no inicio e no final da mesma</p>
    <p><input type="text" name="nome" id="txt"></p>
    <button onclick="rodar()">Click</button>
    <p id = 'res'></p>
    <script>
        function rodar() {
            let str = document.getElementById('txt').value
            document.getElementById('res').innerHTML = str.charAt(0) + str + str.charAt(0)
        }
    </script>
</body>
</html>
