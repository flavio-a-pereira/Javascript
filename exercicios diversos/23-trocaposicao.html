<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Vamos trocar a posição da primeira e última letras de uma string de comprimento maior ou igual a 1</p>
    <p><input type="text" name="nome" id="nome"></p>
    <button onclick="rodar()">Click</button>
    <p id = 'res'></p>
    <script>
        function rodar() {
            let nome = document.getElementById('nome').value
            if(nome.length <= 1){
                window.alert('A palavra deve ter mais de duas letras')
            }else {
            document.getElementById('res').innerHTML = nome.charAt(nome.length - 1) + nome.substring(1,nome.length - 1) + nome.charAt(0)
            }
        }
    </script>

</body>
</html>
