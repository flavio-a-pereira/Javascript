<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudação</title>
</head>
<body>
    <h1>Já passou do meio dia? Ou ainda não?</h1>
    <div id='demo'></div>
    <script>
        var time = new Date().getHours
        var saudacao
         if (time > 12) {
             saudacao ='Já passou do meio dia'
         } else {
             saudacao = 'Ainda é manhã'
         }
         document.getElementById('demo').innerHTML = saudacao
    </script>
</body>
</html>
