<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>34</title>
</head>
<body>
    <p>Write a JavaScript program to find the larger number from the two given positive integers, the two numbers are in the range 40..60 inclusive.</p>
    <p id='res'></p>
    <script>
        function mAior(x,y) {
             if(x < 40 || x > 60 && y < 40 || y > 60){                
             return false
             } else {
                 if (y > x) {
                     return y
                 }else {
                     return x
                 }
             }
        }
            document.getElementById('res').innerHTML = mAior(41,65)
        
    </script>
</body>
</html>
