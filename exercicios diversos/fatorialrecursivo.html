<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatorial</title>
</head>
<body>
    <script>
        function Fatorial(x) {
            if(x==0) return 1
            if(x==1) return 1
            if(x > 0) {
                return x * Fatorial(x-1)
            }
            
        }

        console.log(Fatorial(5))
    </script>

</body>
</html>
