<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Vamos criar uma calculadora</h1>
    <p>Para isso digitaremos dois números abaixo</p>
    <p>
        Digite o primeiro número:
        <input type="number" id='num1'>
    </p>
    <p>
        Digite o segundo número:
        <input type="number" id='num2'>
    </p>
    <p>
        Agora temos que escolher a operação a ser executada.
        <input type="radio" name="calc" id="soma">
        <label for="soma">Somar</label>
        <input type="radio" name="calc" id="sub">
        <label for="sub">Subtração</label>
        <input type="radio" name="calc" id="mul">
        <label for="mul">Multipicação</label>
        <input type="radio" name="calc" id="div">
        <label for="div">Divisão</label>
    </p>
    <p><input type="button" value="Calcular" onclick='main()'>
    </p>
    <div id='res'>
        O resultado aparecerá aqui!
    </div>
    <script>
        let num1 = document.querySelector('input#num1')
        let num2 = document.querySelector('input#num2')
        let calc = document.getElementsByName('calc')
        let res = document.getElementById('res')

        function soma(x,y) {
            return x+y
        }
        function sub(x,y){
            return x-y
        }
        function mult(x,y) {
            return x*y
        }
        function divisao(x,y) {
            return x/y
        }

        function main(){
            let texto = ''
            if(num1.value.length == 0 || num2.value.length == 0){
            window.alert('Digite um número')
            
            } else if(calc[0].checked) {
                texto = soma(Number(num1.value),Number(num2.value))
            } else if(calc[1].checked){
                texto = sub(Number(num1.value),Number(num2.value))
            } else if(calc[2].checked) {
                texto = mult(Number(num1.value),Number(num2.value))
            } else if(calc[3].checked) {
                texto = divisao(Number(num1.value),Number(num2.value))
            }
            
            res.innerHTML =  texto
        }



    </script>
</body>
</html>
