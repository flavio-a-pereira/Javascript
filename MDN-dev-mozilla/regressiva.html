<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regressiva</title>
</head>
<body>
    <h1>Criar um parágrafo a cada iteração</h1>
    <div id="output"></div>
    <script>
        
        var i = 10

        while (i >=0){
            var para = document.createElement('p')
            if(i===10) {
                para.textContent = 'Contagem regressiva' + i // innerHTML funciona igual a textContent neste exemplo
            } else if(i===0) {
                para.innerHTML = 'Lançar'
            } else {
                para.innerHTML = i
            }
            document.getElementById('output').appendChild(para)
            i --
        }

    </script>
</body>
</html>
