        function Person(first, last, age, gender, interests) {

            }
             this.age = age
             this.gender = gender
             this.interests = interests
             this.bio = function(){    
                 
                 if (gender === 'male') {
                    alert(this.name.first + ' ' + this.name.last + ' is ' + this.age + ' years old ' + ' and his interests are ' + this.interests + '.')
                 } else if (gender === 'female') {
                    alert(this.name.first + ' ' + this.name.last + ' is ' + this.age + ' years old ' + ' and her interests are ' + this.interests + '.')
                 }
             } 
             this.greeting = function() {
                 alert('Hi! I\'m' + this.name.first + '.')
               }    
             
        }

        var person1 = new Person('Anatoly', 'Smith', 32, 'male',['music','skiing','dance'])
        var person2 = new person1.constructor('Karen','Stephenson', 26, 'female', ['playng drums', 'mountain climbing'])
