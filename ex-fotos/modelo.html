<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregar fotos</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos escolher um carro!</h1>
    </header>
    <section>
        <div>
            <p>
                Escolha o fabricante: 
                <input type="text" name="fabricante" id='fab'>
           </p>    
        </div>
        <div>
            <p>
             Escolha o modelo: 
             <input type="radio" name="txtmod" id="a5">
             <label for="a5">Audi A5</label>  
             <input type="radio" name="txtmod" id='q5'>
             <label for="q5">Audi Q5</label>
             <input type="radio" name="txtmod" id="cla">
             <label for="cla">Mercedes Classe A</label>
             <input type="radio" name="txtmod" id="cle">
             <label for="cle">Mercedes Classe E</label>
            
            </p>
            <P>
                <button type="text" onclick="check()">Click</button>
            </P>
            <p id='res'>

            </p>
        </div>
    </section>
     <footer>
        <p>&copy; faugusto</p>
    </footer>
    <script src="script.js">
        
    </script>
</body>
</html>
